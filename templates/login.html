<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF 로그인</title>
</head>
<body>
    <h2>PDF 출력 시스템</h2>

    <form method="post" action="/login">
    <div>
        <label>아이디</label><br>
        <input type="text" name="userid" required>
    </div>

    <br>

    <div>
        <label>비밀번호</label><br>
        <input type="password" name="password" required>
    </div>

    <br>

    <button type="submit">로그인</button>
</form>

</body>
</html>
